<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Toonix{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <!-- Header -->
  <header class="fixed-top bg-dark text-white">
  <nav class="container p-3">
    <div class="row align-items-center">

      <!-- Logo -->
      <div class="col-auto">
        <img src="/static/images/1x/32h/ToonixFull.png" alt="Logo">
      </div>

      <!-- Links -->
      <div class="col">
        <a href="/" class="text-white mr-3">Home</a>
        <a href="/about" class="text-white">About</a>
      </div>

      <!-- Account button -->
      <div class="col-auto">
        <button id="open-login" class="btn btn-primary btn-lg pop">
          Account
        </button>
      </div>

    </div>
  </nav>
</header>

  <!-- Content block -->
 
    {% block content %}{% endblock %}
  

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
</body>

</html>
