{% extends 'base.html' %} {% block title %}Home | Toonix{% endblock %} {% block
content %}
<div class="hero">
  <div class="container text-center pt-5 mt-5">
    <!-- HERO TITLE -->
    <div class="row mb-5">
      <div class="col">
        <h1 class="display-4 pop">Read Manga Seamlessly</h1>
        <p class="lead text-muted">
          Discover, read, and download your favorite manga.
        </p>
        {% if message %}
        <p class="text-warning">{{ message }}</p>
        {% endif %}
      </div>
    </div>

    <!-- SEARCH BAR -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-8">
        <form
          action="{{ url_for('search') }}"
          method="POST"
          class="input-group input-group-lg"
        >
          <input
            type="text"
            name="query"
            class="form-control"
            placeholder="Search manga..."
            required
          />
          <div class="input-group-append">
            <button class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
