<form method="POST">
  <input
    type="text"
    name="query"
    placeholder="Search manga..."
    value="{{ query }}"
  />
  <button type="submit">Search</button>
</form>

<ul>
  {% for manga in results %}
  <li>
    <a href="{{ url_for('view_manga', manga_id=manga['id']) }}">
      {{ manga['attributes']['title']['en'] or 'No Title' }}
    </a>
  </li>
  {% endfor %}
</ul>
