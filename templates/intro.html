<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Toonix</title>

  <!-- Bootstrap link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <!-- Css link-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Bootstrap JS-->
  <script src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>

  <!-- jquery links-->
  <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='js/jquery.validate.min.js')}}"></script>

  <!--Tilt.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <style>
    body {
      padding-top: 0px;
    }
  </style>

<body>
  <!-- Overlay -->
  <div class="position-absolute w-100 h-100" style="background-color: rgba(0,0,0,0.7); top:0; left:0;"></div>
  <!-- Hero Section -->
  <div class="hero d-flex align-items-center justify-content-center text-center text-white">
    <div data-tilt class=" position-relative">
      <img src="/static/images/1x/1x/toonixWhite.png" alt="">
      <h1 class="display-3 pop">Every Page Tells a Story...</h1>
      <p class="lead pop">Your go-to source for comics.</p>
      <a id="open-login" href="#" class="btn btn-primary btn-lg pop">Get Started</a>
    </div>
  </div>

  <!-- Overlay for dim background-->
  <div id="popup-overlay"></div>

  <!-- BOOTSTRAP LOGIN FORM POPUP THINGY -->
  <div id="login-popup" class="popup-card">
    <div class="card" data-tilt data-tilt-max="15" data-tilt-speed="400">
      <div class="card-body">
        <h3 style="color:black">Login</h3>
        <form action="/login" method="post">
          <input type="email" name="email" placeholder="Email" class="form-control mb-2">
          <input type="password" name="password" placeholder="Password" class="form-control mb-2">
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-2">Don't have an account? <a href="#" id="switch-to-signup">Signup</a></p>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP SIGNUP POPUP MAJIGY-->
  <div id="signup-popup" class="popup-card">
    <div class="card" data-tilt data-tilt-max="15" data-tilt-speed="400">
      <div class="card-body">
        <h3 style="color:black">Signup</h3>
        <form action="/signup" method="post">
          <input type="text" name="name" placeholder="Name" class="form-control mb-2">
          <input type="email" name="email" placeholder="Email" class="form-control mb-2">
          <input type="password" name="password" placeholder="Password" class="form-control mb-2">
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <p style="color:black">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
      </div>
    </div>
  </div
  
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>

  <!--Card Functions-->
  <script>


    $(document).ready(function () {

      // Vanilla Tilt init
      VanillaTilt.init(document.querySelectorAll(".popup-card .card"), {
        max: 15,
        speed: 400,
        glare: false,
      });

      // Open Login
      $("#open-login").click(function (e) {
        e.preventDefault();
        $("#popup-overlay").fadeIn(150);
        $("#login-popup").fadeIn(250);
      });

      // Switch to Signup
      $(document).on("click", "#switch-to-signup", function (e) {
        e.preventDefault();
        $("#login-popup").hide();
        $("#signup-popup").fadeIn(250);
      });

      // Switch to Login
      $(document).on("click", "#switch-to-login", function (e) {
        e.preventDefault();
        $("#signup-popup").hide();
        $("#login-popup").fadeIn(250);
      });

      // Close popups when clicking overlay
      $("#popup-overlay").click(function () {
        $(".popup-card").fadeOut(150);
        $("#popup-overlay").fadeOut(150);
      });
    });
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll("[data-tilt]"), {
      max: 15,        // tilt amount
      speed: 400,     // reaction speed
      glare: true,    // optional light effect
      "max-glare": 0.3
    });
  </script>
</body>

</html>
